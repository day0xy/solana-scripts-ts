<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana 脚本工具集</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Solana Tools</h1>
                <p>区块链工具集</p>
            </div>
            <nav class="sidebar-nav">
                <!-- Navigation items will be dynamically generated here -->
            </nav>
        </aside>
        <main class="main-content">
            <!-- 内容头部 -->
            <div class="content-header">
                <div class="header-left">
                    <h1 id="content-title">欢迎</h1>
                    <p id="content-subtitle">请从左侧菜单选择一个功能开始。</p>
                </div>
                <div class="header-right">
                    <!-- 钱包连接组件 -->
                    <div id="wallet-connection-widget">
                        <button id="wallet-connect-btn" class="wallet-connect-btn">
                            🔗 连接钱包
                        </button>
                        <div id="wallet-status" class="wallet-status hidden">
                            <div class="wallet-address" id="wallet-address">未连接</div>
                            <div class="connection-status"></div>
                            <button id="wallet-disconnect-btn" class="wallet-disconnect-btn">断开</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 内容主体 -->
            <div class="content-body">
                <!-- 欢迎页面 -->
                <div id="welcome-workspace" class="workspace">
                    <p>欢迎使用 Solana 脚本工具集。这里提供了一系列用于与 Solana 区块链交互的便捷工具。</p>
                    <p>您可以：</p>
                    <ul>
                        <li>批量生成钱包</li>
                        <li>查询钱包余额和代币余额</li>
                        <li>创建和管理 SPL 代币</li>
                        <li>进行代币转账和铸造</li>
                    </ul>
                    <p>请通过左侧的导航菜单选择您需要的功能模块和具体操作。</p>
                </div>

                <!-- 钱包批量生成工作区 -->
                <div id="wallet-batch-generate-workspace" class="workspace hidden">
                    <div class="form-group">
                        <label for="walletType">生成类型</label>
                        <select id="walletType" class="form-select">
                            <option value="random">随机生成</option>
                            <option value="mnemonic">从助记词生成</option>
                            <option value="unique">独立助记词</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="walletCount">生成数量</label>
                        <input type="number" id="walletCount" class="form-input" min="1" max="20" value="3" placeholder="输入要生成的钱包数量">
                    </div>

                    <div id="mnemonicGroup" class="form-group hidden">
                        <label for="customMnemonic">助记词（可选）</label>
                        <input type="text" id="customMnemonic" class="form-input" placeholder="留空则自动生成新助记词">
                    </div>

                    <div class="form-actions">
                        <button class="btn" onclick="walletGenerator.generateWallets()">🚀 生成钱包</button>
                        <button class="btn btn-secondary" onclick="walletGenerator.clearResults()">🗑️ 清空结果</button>
                        <button class="btn btn-secondary" onclick="walletGenerator.exportResults()">📥 导出数据</button>
                    </div>

                    <div id="results" class="results hidden">
                        <div id="walletResults"></div>
                    </div>
                </div>

                <!-- 余额查询工作区 -->
                <div id="wallet-balance-check-workspace" class="workspace hidden">
                    <div class="form-group">
                        <label for="balanceQueryType">查询类型</label>
                        <select id="balanceQueryType" class="form-select">
                            <option value="single">单个钱包</option>
                            <option value="batch">批量查询</option>
                        </select>
                    </div>

                    <div id="singleWalletGroup" class="form-group">
                        <label for="singleWalletAddress">钱包地址</label>
                        <input type="text" id="singleWalletAddress" class="form-input" placeholder="输入Solana钱包地址">
                    </div>

                    <div id="batchWalletGroup" class="form-group hidden">
                        <label for="batchWalletAddresses">钱包地址列表</label>
                        <textarea id="batchWalletAddresses" class="form-input" rows="6" placeholder="每行一个钱包地址"></textarea>
                    </div>

                    <div class="form-actions">
                        <button class="btn" onclick="balanceChecker.queryWalletBalances()">🔍 查询余额</button>
                        <button class="btn btn-secondary" onclick="balanceChecker.clearBalanceResults()">🗑️ 清空结果</button>
                        <button class="btn btn-secondary" onclick="balanceChecker.exportBalanceResults()">📥 导出数据</button>
                    </div>

                    <div id="balanceResults" class="results hidden">
                        <!-- 余额查询结果将显示在这里 -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="/main.ts"></script>
</body>
</html>
